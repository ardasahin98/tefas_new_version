name: Build Windows EXE (Requests)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml openpyxl pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile tefas_funds.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: tefas_funds_requests_exe
          path: dist/tefas_funds.exe
